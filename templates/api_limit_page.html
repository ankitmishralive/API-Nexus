<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Limit Reached</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md bg-white p-8 rounded-md shadow-md">
        <h1 class="text-3xl font-semibold mb-4">API Limit Reached</h1>
        <p class="text-gray-600 mb-6">Sorry, the API limit has been reached. Please try again later after 1 Hour.</p>
        <p class="text-gray-600 mb-6" > Your Remaining balance of API for Today is : <span class="text-green-300"> {{daybalance}} </span> </p>
        <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-md inline-block hover:bg-blue-600">Go to Home</a>
    </div>
</body>

</html>
